services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.5
    volumes:
      - ./keycloak/mankind-realm.json:/opt/keycloak/data/import/mankind-realm.json
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    networks:
      - mankind-network

  api-gateway:
    build:
      context: ./api-gateway
    image: mankind/api-gateway:1.0.0
    container_name: api-gateway
    ports:
      - "8085:8085"
    depends_on:
      - keycloak
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: http://keycloak:8080/realms/your-realm
    networks:
      - mankind-network

  product-service:
    build:
      context: ./product-service
      dockerfile: product-service/Dockerfile
      args:
        MAVEN_OPTS: "-Xmx512m -XX:MaxMetaspaceSize=256m"
    container_name: mankind-product-service
    ports:
      - "8080:8080"
    env_file:
      - product-service/.env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:MaxMetaspaceSize=256m
      - EUREKA_URI=http://eureka-server:8761
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
    networks:
      - mankind-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  user-service:
    build:
      context: ./user-service
      dockerfile: user-service/Dockerfile
      args:
        MAVEN_OPTS: "-Xmx512m -XX:MaxMetaspaceSize=256m"
